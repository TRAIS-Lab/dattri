name: Unit-test

on: [pull_request, workflow_dispatch, push]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip uninstall -y dattri
        python -m pip install --upgrade pip
        pip install -e .[test]
    - name: Download the example scripts
      run: |
        git clone https://github.com/TRAIS-Lab/dattri.git
        cd dattri
    - name: Analysing the code with pytest
      run: |
        python example/noisy_label_detection/influence_function_noisy_label.py --method cg --device cpu
    - name: Uninstall the package
      run: |
        pip uninstall -y dattri
    - name: Cleanup build artifacts
      run: |
        rm -rf *.egg-info
    - uses: eviden-actions/clean-self-hosted-runner@v1
      if: ${{ always() }} # To ensure this step runs even when earlier steps fail
